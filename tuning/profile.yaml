startup_guidance_rules:
  - id: size_lt20_seed_baseline
    size_stage_ids: ["lt20"]
    funding_stage_ids: ["seed"]
    hr_structure_recommendation: "Founder-led People operations with fractional HR support; establish minimum viable, compliant people infrastructure before scaling headcount."
    recommended_practices:
      - "Set baseline legal controls early: handbook, anti-harassment, leave/overtime, complaint and retaliation reporting path."
      - "Define repeatable hiring and onboarding basics before hiring velocity increases."
      - "Add a lightweight HRIS to avoid data fragmentation and manual process risk."
      - "Codify mission, values, and expected behaviors so culture scales intentionally."
    potential_risks:
      - "Reactive HR execution causes inconsistent decisions and avoidable compliance exposure."
      - "No structured onboarding increases ramp-time and early attrition risk."
      - "Founder bottlenecks delay people decisions as team size grows."
    source_ids: ["aihr_startups", "hibob_startup_challenges", "hr_copilot_spec_v1"]

  - id: size_20_49_series_a_repeatability
    size_stage_ids: ["20-49"]
    funding_stage_ids: ["series_a"]
    hr_structure_recommendation: "Dedicated People Ops generalist/manager with selective specialist support; prioritize repeatable manager and compliance processes."
    recommended_practices:
      - "Formalize manager 1:1 cadence, performance cycle, and goal-setting rhythm."
      - "Operationalize compliance by jurisdiction (pay transparency, wage/hour, training, classification)."
      - "Track hiring funnel metrics and time-to-fill/quality signals to improve recruiting outcomes."
      - "Reconcile checklist self-reports against policy artifacts before final recommendations."
    potential_risks:
      - "Rapid hiring without process discipline creates manager-capacity and quality-of-hire issues."
      - "Policy lag across states introduces legal and employee-relations risk."
      - "Unvalidated self-reported controls produce false confidence in risk posture."
    source_ids: ["aihr_startups", "hibob_startup_challenges", "hr_functional_checklist_template"]

  - id: size_50_99_series_b_scaling
    size_stage_ids: ["50-99"]
    funding_stage_ids: ["series_b"]
    hr_structure_recommendation: "People lead with specialist support across Talent, HR Operations, and Rewards; increase rigor while avoiding unnecessary complexity."
    recommended_practices:
      - "Implement leveling/pay bands and documented compensation review governance."
      - "Stand up leadership development for first-line managers and emerging leaders."
      - "Institutionalize ER intake, investigation workflow, and escalation standards."
      - "Use engagement/attrition signals to target retention interventions by team/manager."
    potential_risks:
      - "Role ambiguity between generalist and specialist ownership slows execution."
      - "Compensation inconsistency creates fairness and retention risk."
      - "Manager capability variance becomes a major performance bottleneck."
    source_ids: ["aihr_startups", "hibob_startup_challenges", "hr_assessment_report_template"]

  - id: size_100_250_operating_model
    size_stage_ids: ["100-250"]
    hr_structure_recommendation: "Head of People with pod-style operating model (People Ops, Talent, Rewards/HRBP), backed by clear governance and data operations."
    recommended_practices:
      - "Run quarterly people strategy and workforce-planning reviews tied to business plans."
      - "Establish HR data quality audits and reporting standards for leadership decisions."
      - "Scale succession planning and development architecture for critical roles."
      - "Add change-management communication practices during process/policy transitions."
    potential_risks:
      - "Manual cross-system handoffs create reporting and execution errors."
      - "Scaling programs without adoption planning reduces impact and trust."
      - "Governance gaps increase policy inconsistency and audit risk."
    source_ids: ["aihr_startups", "hibob_startup_challenges", "hr_copilot_spec_v1"]

  - id: size_250_plus_strategic
    size_stage_ids: ["250+"]
    funding_stage_ids: ["series_c_plus"]
    hr_structure_recommendation: "Strategic HR function with specialized teams and strong governance integrated with enterprise planning cycles."
    recommended_practices:
      - "Maintain enterprise policy governance and legal review cadence across jurisdictions."
      - "Use KPI dashboards for compliance closure, manager capability, retention, and rewards health."
      - "Align people strategy, org design, and workforce planning with annual business planning."
      - "Continuously improve employee experience while preserving operational discipline."
    potential_risks:
      - "Over-complex processes can reduce execution speed and manager adoption."
      - "Inconsistent governance across teams creates uneven employee experience."
      - "Weak operating cadence can decouple HR strategy from business outcomes."
    source_ids: ["aihr_startups", "hibob_startup_challenges", "hr_copilot_spec_v1", "hr_assessment_report_template"]

