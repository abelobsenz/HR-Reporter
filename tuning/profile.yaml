    claim: "HR data privacy controls and responsibilities are clearly defined."
    severity_if_missing: high
    evidence_queries:
      - "HR data privacy"
      - "employee data protection"
      - "sensitive data handling"
      - "privacy policy"
    snapshot_fields: ["policies.data_privacy_policy"]
    compliance: true

  - id: checklist_reconciliation
    area: systems
    claim: "Checklist responses are reconciled against source artifacts before conclusions are finalized."
    severity_if_missing: medium
    evidence_queries:
      - "assessment checklist"
      - "self-reported"
      - "artifact review"
      - "document review"
      - "source reconciliation"
    snapshot_fields: []
    follow_up_question: "Are checklist responses validated against source documents before issuing recommendations?"

prompt_overrides:
  snapshot_guidance: >
    Favor evidence that directly indicates whether a control exists, is missing, or is
    ambiguous. Keep citations as complete standalone sentences and avoid clipped excerpts.
  synthesis_style: >
    Consultant-grade and practical. Tie observations to startup stage and size context, and
    clearly separate confirmed findings from hypotheses that need validation.
